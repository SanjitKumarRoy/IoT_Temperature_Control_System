apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: data_service_ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: data_service.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: data_service_service
            port:
              number: 80

