apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-server-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-server-app
  template:
    metadata:
      labels:
        app: my-server-app
    spec:
      containers:
      - name: my-server-app-container
        image: "docker.io/library/my-server-app:v1_01"
        ports:
        - containerPort: 5000

