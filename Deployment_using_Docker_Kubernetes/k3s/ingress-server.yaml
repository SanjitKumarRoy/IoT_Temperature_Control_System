apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-server-app-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: my-server-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-server-app-service
            port:
              number: 80

